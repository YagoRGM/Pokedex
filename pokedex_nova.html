<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémons da 1ª Geração</title>
  <style>
    /* Reset básico */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    text-align: center;
}

#pokemon-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  max-width: 1000px; /* Define um limite para o grid */
  margin: 0 auto; /* Centraliza o conteúdo */
}

.pokemon-item {
  width: calc(100% / 7 - 20px); /* 6 cards por linha, considerando margens */
  max-width: 160px; /* Mantém o tamanho máximo fixo */
  height: 220px;
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 15px;
  text-align: center;
  align-items: center;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.pokemon-item:hover {
    transform: scale(1.05);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.pokemon-image {
    width: 100px;
    height: 100px;
    object-fit: contain;
}

.pokemon-name {
    font-size: 18px;
    font-weight: bold;
    margin: 1px;
}

/* Tipos de Pokémon */
.type-container {
    display: flex;
    justify-content: center;
    gap: 5px;
}

.type-badge {
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    font-weight: bold;
    color: #fff;
    text-transform: uppercase;
}

/* Ajuste para telas menores */
@media (max-width: 1024px) {
  .pokemon-item {
    width: calc(100% / 4 - 20px); /* 4 por linha em telas médias */
  }
}

@media (max-width: 768px) {
  .pokemon-item {
    width: calc(100% / 3 - 20px); /* 3 por linha em tablets */
  }
}

@media (max-width: 480px) {
  .pokemon-item {
    width: calc(100% / 2 - 20px); /* 2 por linha em celulares */
  }
}

  </style>
</head>
<body>
  <h1>Pokémons da 1ª Geração</h1>
  <div id="pokemon-list" class="pokemon-container"></div>

  <script src="./js/pokedex_nova.js"></script>
</body>
</html>
