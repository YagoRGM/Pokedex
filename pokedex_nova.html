<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/pokebola.webp">
  <title>Pok√©dex - 1¬™ Gera√ß√£o</title>
  <style>
    /* Reset e fundo estilizado */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(90deg, #1B3B6F, #4A90E2);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.6);
      animation: pulse 3s infinite;
      text-align: center;
      color: white;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .center {
      display: flex;
      justify-content: center;
    }

    .search-container {
      position: relative;
      align-items: center;
      padding: 5px;
      border-radius: 25px;
    }

    .search-bar {
      flex: 1;
      padding: 10px 40px 10px 15px;
      font-size: 16px;
      max-width: 800px;
      width: 43rem;
      border: 5px solid #ccc;
      border-radius: 25px;
      outline: none;
    }

    .search-icon {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }


    #pokemon-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 1400px;
      margin: 40px;
    }

    .pokemon-item {
      width: 180px;
      height: 230px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }

    .pokemon-item::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      background: rgba(255, 255, 255, 0.2);
      top: -100%;
      left: -10%;
      transform: rotate(30deg);
      transition: 0.4s;
    }

    .pokemon-item:hover::before {
      top: 100%;
    }

    .pokemon-item:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }

    .pokemon-id {
      position: absolute;
      top: -8px;
      left: 10px;
      color: #000;
    }

    .pokemon-image {
      width: 120px;
      height: 120px;
      object-fit: contain;
      filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.3));
    }

    .pokemon-name {
      font-size: 22px;
      margin-top: 7px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .pokemon-types {
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      padding: 10px !important;
      margin-top: -4px !important;
      border-radius: 15px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Estilos para os bot√µes de gera√ß√£o */
    .generation-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .generation-button {
      padding: 15px 25px;
      margin: 10px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 2px solid #ddd;
      border-radius: 25px;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      font-size: 16px;
      color: #333;
      transition: background-color 0.3s, transform 0.3s;
    }

    .generation-button:hover {
      background-color: #bbb;
      transform: translateY(-3px);
    }

    .generation-button:active {
      background-color: #999;
      transform: translateY(1px);
    }

    .generation-button:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .generation-button[data-generation="1"] {
      background-color: #F1A7A7;
      /* Gera√ß√£o 1 */
    }

    .generation-button[data-generation="2"] {
      background-color: #A9D0F5;
      /* Gera√ß√£o 2 */
    }

    .generation-button[data-generation="3"] {
      background-color: #F7E38D;
      /* Gera√ß√£o 3 */
    }

    .generation-button[data-generation="4"] {
      background-color: #D3A9F7;
      /* Gera√ß√£o 4 */
    }

    .generation-button[data-generation="5"] {
      background-color: #FFD8A9;
      /* Gera√ß√£o 5 */
    }

    .generation-button[data-generation="6"] {
      background-color: #A9F7A9;
      /* Gera√ß√£o 6 */
    }

    .generation-button[data-generation="7"] {
      background-color: #F9A9D9;
      /* Gera√ß√£o 7 */
    }

    .generation-button[data-generation="8"] {
      background-color: #F1E2A9;
      /* Gera√ß√£o 8 */
    }

    @media (max-width: 768px) {
      .pokemon-item {
        width: calc(100% / 3 - 20px);
      }
    }

    @media (max-width: 480px) {
      .pokemon-item {
        width: calc(100% / 2 - 20px);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="center">

      <span class="search-icon">üîç</span>

  <!-- Bot√µes para as gera√ß√µes -->
  <div class="generation-buttons">
    <button class="generation-button" data-generation="1">Gera√ß√£o 1</button>
    <button class="generation-button" data-generation="2">Gera√ß√£o 2</button>
    <button class="generation-button" data-generation="3">Gera√ß√£o 3</button>
    <button class="generation-button" data-generation="4">Gera√ß√£o 4</button>
    <button class="generation-button" data-generation="5">Gera√ß√£o 5</button>
    <button class="generation-button" data-generation="6">Gera√ß√£o 6</button>
    <button class="generation-button" data-generation="7">Gera√ß√£o 7</button>
